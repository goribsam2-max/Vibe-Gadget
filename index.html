    <style>
        :root {
            --zinc-50: #fafafa;
            --zinc-100: #f4f4f5;
            --zinc-200: #e4e4e7;
            --zinc-900: #09090b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: var(--zinc-900);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .glass-dark {
            background: rgba(9, 9, 11, 0.88);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        ::-webkit-scrollbar { width: 6px; background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--zinc-200); border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .btn-primary {
            background-color: var(--zinc-900);
            color: #FFFFFF;
            border-radius: 20px;
            padding: 18px;
            font-weight: 800;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary:hover { opacity: 0.9; transform: scale(1.02); }
        .btn-primary:active { transform: scale(0.96); }
        
        /* Smooth transitions */
        .page-transition-enter { opacity: 0; transform: translateY(10px); }
        .page-transition-enter-active { opacity: 1; transform: translateY(0); transition: all 400ms; }
        .page-transition-exit { opacity: 1; transform: translateY(0); }
        .page-transition-exit-active { opacity: 0; transform: translateY(-10px); transition: all 400ms; }

        @media (min-width: 1024px) {
            h1 { font-size: 5rem !important; }
        }
    </style>
